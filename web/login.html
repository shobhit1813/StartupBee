        <title>Login Page</title>

    </head>
<body>
    <div class = "container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-sm-4"></div>
            <div class="col-md-4 col-xs-12 col-sm-4">
                <form class="form-container" action="LoginServlet" method="POST">
                    <h1>Login Form</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name ="pass" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="corp" name="Category" value="corp">
                      <label class="custom-control-label" for="defaultUnchecked">Corporate</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="inno" name="Category" value="inno">
                      <label class="custom-control-label" for="defaultUnchecked">Innovator</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
            <div class="col-md-4 col-xs-12 col-sm-4"></div>
        </div>
    </div>

</body>
