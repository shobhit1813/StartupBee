    <title>Register INNOVATOR Page</title>
  </head>
  <body>
    </head>
    <body>
        <div class = "container-fluid bg">
           <div class="row">
               <div class="col-md-4 col-xs-12 col-sm-4"></div>
               <div class="col-md-4 col-xs-12 col-sm-4">
                   <form class="form-container" action="RegisterCorperateServlet" method = "POST">
                    <h1>Register Corporate  Form</h1>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Company Name</label>
                      <input type="text" class="form-control" name="fname" id="exampleInputEmail1" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control"  name="email" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password"  name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Head Name</label>
                      <input type="text" class="form-control"  name="name" id="exampleInputEmail1" placeholder="Phone No">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Address</label>
                      <input type="text" class="form-control"  name="addr" id="exampleInputEmail1" placeholder="Address">
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                  </form>
                </div>
               <div class="col-md-4 col-xs-12 col-sm-4"></div>
           </div>
        </div>
        
    </body>
